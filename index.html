<!DOCTYPE html>
<html>
<head>
  <title>Хөхөө</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="script.js"></script>
</head>
<body>
    <div style="background-color: rgba(255, 255, 255, 0.2);">
        <h1>Хөхөө төсөл</h1>
    </div>
  
  <h2>Та хугацаагаа оруулна уу.</h2>
  <div id="timer-container">
    <input type="number" id="minutes" placeholder="Минут">
    <input type="number" id="seconds" placeholder="Секунд">
    <button class="start-button" onclick="startTimer()">Эхлүүлэх</button>
  </div>
  <div id="countdown"></div>
  <div id="soundtrack-container">
    <h2>Тоглогдох ая</h2>
    <select id="soundtrack">
      <option value="sound1.mp3">Ая 1</option>
      <option value="sound2.mp3">Ая 2</option>
      <option value="sound3.wav">Ая 3</option>
    </select>
  </div>
</body>
</html>
